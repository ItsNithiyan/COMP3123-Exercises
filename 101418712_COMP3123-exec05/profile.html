<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<h2 style="text-align: center;">User Profile Information</h2>
<table>
  <tr><th>Field</th><th>Details</th></tr>
  <tr><td>Id</td><td id="id"></td></tr>
  <tr><td>Name</td><td id="name"></td></tr>
  <tr><td>Username</td><td id="username"></td></tr>
  <tr><td>Email</td><td id="email"></td></tr>
  <tr><td>Password</td><td id="password"></td></tr>
  <tr><td>Street</td><td id="street"></td></tr>
  <tr><td>Suite</td><td id="suite"></td></tr>
  <tr><td>City</td><td id="city"></td></tr>
  <tr><td>Zipcode</td><td id="zipcode"></td></tr>
  <tr><td>Latitude</td><td id="lat"></td></tr>
  <tr><td>Longitude</td><td id="lng"></td></tr>
  <tr><td>Phone</td><td id="phone"></td></tr>
  <tr><td>Website</td><td id="website"></td></tr>
  <tr><td>Company Name</td><td id="company_name"></td></tr>
  <tr><td>Catch Phrase</td><td id="catchPhrase"></td></tr>
  <tr><td>Business</td><td id="bs"></td></tr>
</table>
<script>
  // Fetch profile data from the server
  fetch('/api/profile')
          .then(response => response.json())
          .then(data => {
            document.getElementById('id').textContent = data.id;
            document.getElementById('name').textContent = data.name;
            document.getElementById('username').textContent = data.username;
            document.getElementById('email').textContent = data.email;
            document.getElementById('password').textContent = data.password;
            document.getElementById('street').textContent = data.address.street;
            document.getElementById('suite').textContent = data.address.suite;
            document.getElementById('city').textContent = data.address.city;
            document.getElementById('zipcode').textContent = data.address.zipcode;
            document.getElementById('lat').textContent = data.address.geo.lat;
            document.getElementById('lng').textContent = data.address.geo.lng;
            document.getElementById('phone').textContent = data.phone;
            document.getElementById('website').textContent = data.website;
            document.getElementById('company_name').textContent = data.company.name;
            document.getElementById('catchPhrase').textContent = data.company.catchPhrase;
            document.getElementById('bs').textContent = data.company.bs;
          })
          .catch(error => console.error('Error fetching profile data:', error));
</script>
</body>
</html>
